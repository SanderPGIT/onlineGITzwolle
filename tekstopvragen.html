<html>
	<head>
		<style>
		</style>
		<script>
			
			function getStorageItem(){
				var uitgelezen = localStorage.getItem('mijnkey');
				var uObj =JSON.parse(uitgelezen);
				console.log(uObj);
				lijstmaken(uObj);
			
			}
			function lijstmaken(objectarray){
				let table = document.createElement("table");
				let tr = document.createElement("tr");
				let td1 = document.createElement("td");
				td1.innerHTML = "name";
				tr.appendChild(td1);
				let td2 = document.createElement("td");
				td2.innerHTML = "number";
				tr.appendChild(td2);
				let td3 = document.createElement("td");
				td3.innerHTML = "prize";
				tr.appendChild(td3);
				table.appendChild(tr);
				for(let i = 0; i < objectarray.length; i++){
					let tr = document.createElement("tr");
					let td1 = document.createElement("td");
					td1.innerHTML = objectarray[i].naam;
					tr.appendChild(td1);
					let td2 = document.createElement("td");
					td2.innerHTML = objectarray[i].nummer;
					tr.appendChild(td2);
					let td3 = document.createElement("td");
					td3.innerHTML = objectarray[i].prijs;
					tr.appendChild(td3);
					table.appendChild(tr);
				}
				document.getElementById("test").appendChild(table);
			}
		</script>
	</head>
	<body>
		<h1>list of products</h1>
		<input type=button onclick=getStorageItem() value="get list of items">
		<div id="test"></div>
	</body>
</html>
